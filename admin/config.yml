backend:
  name: github
  repo: riccardo2211/mi-sitio
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "pages"
    label: "Páginas"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Título"
        name: "title"
        widget: "string"
      - label: "Contenido"
        name: "body"
        widget: "markdown"







