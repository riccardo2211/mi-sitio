# netlify.toml

[build]
  command = ""       # sin compilación
  publish = "."      # publica desde la raíz

[identity]
  open  = true
  roles = ["editor", "admin"]

[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18.20.8"

# Permitir CORS para el socket de preview usado por Netlify Studio
[[headers]]
  for = "/_socket/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://create.netlify.com"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Credentials = "true"

# Alternativa amplia (solo para testing). Comentar/desactivar en producción.
[[headers]]
  for = "/_socket/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Credentials = "true"










