# netlify.toml

[build]
  command = ""       # sin compilación
  publish = "."      # publica desde la raíz

[identity]
  open  = true                # permite registros abiertos (opcional)
  roles = ["editor", "admin"] # declara los roles disponibles

[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18.20.8"









